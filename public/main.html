<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Screen</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarContainer">
            <a href="#" onclick="loadContent('home.html')"><i class="fas fa-home"></i></a>
            <a href="#" onclick="loadContent('message.html')"><i class="fa fa-message"></i></a>
            <a href="#" onclick="loadContent('search.html')"><i class="fas fa-search"></i></a>
            <a href="#" onclick="loadContent('settings.html')"><i class="fas fa-cog"></i></a>
        </div>
        <div class="logoutContainer">
            <a href="#" onclick="logout()"> <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
    

    <div class="content">
        <iframe id="mainContent" src="home.html"></iframe>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('mainContent').src = page;

            const links = document.querySelectorAll('.sidebarContainer a');
            links.forEach(link => link.classList.remove('active'));
            document.querySelector(`a[onclick="loadContent('${page}')"]`).classList.add('active');
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
