<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Chat App</title>
</head>
<body>
    <div class="mainContent">
        <div class="left">
            <div class="form__group">
                <input type="text" class="form__field" placeholder="Search" name="name" id="search" required />
            </div>
            <div class="a-tag">
                <div><a href="#" onclick="showContent('allChat', this)">All chat</a></div>
                <div><a href="#" onclick="showContent('groupChat', this)">Group chat</a></div>
                <div><a href="#" onclick="showContent('important', this)">Important</a></div>
            </div>        
            <div class="leftContent">
                <div id="friendList"></div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <p>
                    <img/>
                    <span id="username">Username</span> 
                    <span id="status"><i class="fa-solid fa-circle"></i></span>
                </p>
                <div class="headerIcon">
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="#"><i class="fa fa-ellipsis-h"></i></a>
                </div>
            </div>

            <div class="rightContent" id="chatArea">

            </div>

            <div class="rightFooter">
                <div class="chatFunction">
                    <i class="fa fa-smile"></i>
                    <i class="fa fa-paperclip"></i>
                </div>
                <div class="chatInput">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                </div>
            </div>
        </div>
    </div>

    <script>
        function getFriends() {
            const token = localStorage.getItem('token'); 

            if (!token) {
                alert('Vui lòng đăng nhập.');
                window.location.href = 'index.html'; 
                return;
            }

            fetch('http://localhost:5000/api/users/friends', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(friends => {
                const friendList = document.getElementById('friendList');
                friendList.innerHTML = '';

                if (friends.length === 0) {
                    friendList.innerHTML = '<p>Không có bạn bè nào.</p>';
                } else {
                    friends.forEach(friend => {
                        const friendItem = document.createElement('div');
                        friendItem.classList.add('friend-item');
                        friendItem.innerHTML = `
                            <div class='chatUser' onclick="openChat('${friend._id}', '${friend.name}')">
                                <img src="http://localhost:5000/${friend.avatar || 'default-avatar.png'}" alt="${friend.name}" id="avatar">
                                <div class='content'>
                                    <span>${friend.name}</span>
                                    <span>Tin nhắn cuối cùng</span>
                                </div>
                            </div>
                        `;
                        friendList.appendChild(friendItem);
                    });
                }
            })
            .catch(error => {
                console.error('Lỗi khi lấy danh sách bạn bè:', error);
                alert('Đã có lỗi xảy ra. Vui lòng thử lại.');
            });
        }

        function openChat(friendId, friendName) {
            document.getElementById('username').textContent = friendName;
            
            fetch(`http://localhost:5000/api/messages/${friendId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(messages => {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = ''; 

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add(message.sender === friendId ? 'message received' : 'message sent');
                    messageDiv.innerHTML = `
                        <img src="${message.sender === friendId ? friend.avatar : 'your-avatar.png'}" class="avatar">
                        <div class="messageContent">${message.content}</div>
                    `;
                    chatArea.appendChild(messageDiv);
                });
            })
            .catch(error => {
                console.error('Lỗi khi lấy tin nhắn:', error);
            });
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            getFriends();
        });
    </script>
</body>
</html>
